{% extends 'master.html' %}

{% block content %}
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Edit User Page</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Starter Page</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <a href="{{ url_for('user') }}">
                                <button class="btn btn-secondary">Back</button>
                            </a>
                        </div>
                        <div class="card-body">
                            <form method="post" action="{{ url_for('update_user') }}" enctype="multipart/form-data">
                                <input type="hidden" name="id" value="{{ data[0] }}">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name"
                                               value="{{ data[1] }}">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="gender">Gender</label>
                                        <select id="gender" name="gender" class="form-control">
                                            {% for option in ['Male', 'Female', 'Other'] %}
                                                <option {% if data[2]|lower == option|lower %}
                                                    selected {% endif %}>{{ option }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="phone">Phone</label>
                                        <input type="text" class="form-control" id="phone" name="phone"
                                               value="{{ data[3] }}"
                                               placeholder="Enter Phone Number">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" name="email"
                                               value="{{ data[4] }}"
                                               placeholder="Enter Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" id="address" name="address"
                                           value="{{ data[5] }}"
                                           placeholder="Enter Address">
                                </div>
                                <a href="{{ url_for('user') }}" class="btn btn-warning">Cancel</a>
                                <button type="submit" class="btn btn-primary float-right">Update</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
