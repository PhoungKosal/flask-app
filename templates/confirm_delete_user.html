{% extends 'master.html' %}
{% block content %}
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Delete User Page</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Starter Page</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <a href="{{ url_for('user') }}">
                                    <button class="btn btn-secondary">Back</button>
                                </a>
                            </div>
                            <div class="card-body">
                                <h3 class="text-danger">Do you want to delete ?</h3>
                                <ul>
                                    <li>Name : {{ data['name'] }}</li>
                                    <li>Gender : {{ data['gender'] }}</li>
                                    <li>Phone : {{ data['phone'] }}</li>
                                    <li>Email : {{ data['email'] }}</li>
                                    <li>Address : {{ data['address'] }}</li>
                                </ul>
                            </div>
                            <div class="card-footer">
                                <a href="{{ url_for('user') }}">
                                    <input type="button" class="btn btn-warning float-left" value="Cancel">
                                </a>
                                <input type="button" class="btn btn-danger float-right" value="Yes, Delete!">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
