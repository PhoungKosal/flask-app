{% extends 'master.html' %}
{% block content %}
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Delete User Page</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Starter Page</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <a href="{{ url_for('user') }}">
                                    <button class="btn btn-secondary">Back</button>
                                </a>
                            </div>
                            <div class="card-body">
                                <h3 class="text-danger">Do you want to delete?</h3>
                                <ul>
                                    <li>Name: {{ data[1] }}</li>
                                    <li>Gender: {{ data[2] }}</li>
                                    <li>Phone: {{ data[3] }}</li>
                                    <li>Email: {{ data[4] }}</li>
                                    <li>Address: {{ data[5] }}</li>
                                </ul>
                            </div>
                            <div class="card-footer">
                                <form method="POST" action="{{ url_for('delete_user') }}">
                                    <input type="hidden" name="id" value="{{ data[0] }}">
                                    <a href="{{ url_for('user') }}">
                                        <input type="button" class="btn btn-warning float-left" value="Cancel">
                                    </a>
                                    <input type="submit" class="btn btn-danger float-right" value="Yes, Delete!">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
